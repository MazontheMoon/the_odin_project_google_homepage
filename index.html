<!doctype html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My webpage</title>
        <meta name="author" content="MazontheMoon">
        <meta name="description" content="My Google homepage for the Odin Project">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <nav>
                <ul>
                    <li>Google apps</li>
                    <li>Google profile</li>
                </ul>
            </nav>
            <figure>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </figure>
            <form action="#" method="POST">
                <input type="text" name="txt_search" id="txt_search">
                <input type="button" name="btn_search" id="btn_search" value="Google Search"> 
                <input type="button" name="btn_search_luck" id="btn_search_luck" value="I'm feeling lucky!"> 
            </form>
            <p>Google offered in <a href="#">Irish</a></p>
        </main>
        <footer>
            <div id="footer_menu">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>

        </footer>
    </body>
</html>
