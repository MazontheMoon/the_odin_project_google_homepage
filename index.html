<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Google homepage</title>
        <meta name="author" content="MazontheMoon">
        <meta name="description" content="My Google Homepage project for The Odin Project">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <nav id="header_menu">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>Apps</li>
                    <li>Profile</li>
                </ul>
            </nav>
            <!--logo-->
            <figure>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </figure>
            <!--search form-->
            <form action="#" method="POST">
                <input type="text" name="txt_search" id="txt_search">
                <input type="button" name="btn_search" id="btn_search" value="Google Search"> 
                <input type="button" name="btn_search_luck" id="btn_search_luck" value="I'm feeling lucky!"> 
            </form>
            <div>
                <p>Google offered in <a href="#">Irish</a></p>
            </div>
        </main>
        <footer>
            <div id="footer_menu_top">
                <p>Ireland</p>
            </div>
            <div id="footer_menu_bottom">
                <ul id="footer_menu_bottom_left">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How search works</li>
                </ul>
                <p>Carbon Neutral since 2007</p>
                <ul id="footer_menu_bottom_right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div> <!--end of footer_menu_bottom div-->
        </footer>
    </body>
</html>
